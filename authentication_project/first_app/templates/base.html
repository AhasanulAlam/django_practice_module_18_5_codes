<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>
        {% block title %}
            Authentication|Authorization
        {% endblock %}
    </title>
</head>
<body>
    <h1>Authentication|Authorization</h1>
    <hr>
    <header>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-body-dark bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="{% url 'home_page' %}">LOGO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="{% url 'home_page' %}">Home</a>
                  </li>
                </ul>
                <div class="d-flex gap-3">
                                    
                  {% if user.is_authenticated %}
                    <a href="{% url 'profile_page' %}" class="btn btn-outline-info">Profile</a>
                    <a href="{% url 'logout_page' %}" class="btn btn-outline-danger">Logout</a>
                  {% else %}
                    <a href="{% url 'signup_page' %}" class="btn btn-outline-success">Sign Up</a>
                    <a href="{% url 'login_page' %}" class="btn btn-outline-warning">Login</a>
                  {% endif %}

                </div>
              </div>
            </div>
          </nav>

    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>


    <!-- Bootstrap JS CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
